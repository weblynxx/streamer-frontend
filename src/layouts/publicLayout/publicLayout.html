<v-app class="transparent_bg">
  <v-app-bar color="transparent" flat class="mt-12">
    <v-container class="py-0 fill-height">
      <v-row align="center">
        <v-col align="right" cols="7">
          <v-img
            :src="require(`../../assets/SendAD.png`)"
            max-height="100"
            max-width="300"
          ></v-img>
        </v-col>
        <v-col align="center">
          <v-avatar class="pa-2 cursor">
            <v-img
              :src="
                    $i18n.locale == 'en'
                      ? require(`../../assets/en-flag.svg`)
                      : require(`../../assets/ru-flag.png`)
                  "
              aspect-ratio="1.0"
              @click="setLocale($i18n.locale == 'en' ? 'ru' : 'en')"
              max-height="32"
            ></v-img>
          </v-avatar>
          <span class="white--text"
            >{{ $i18n.locale == 'en' ? 'English' : 'Русский' }}</span
          ></v-col
        >
      </v-row>
    </v-container>
  </v-app-bar>
  <v-main>
    <v-container class="mb-10">
      <v-row>
        <v-col cols="12" xs="12" sm="4" md="4" lg="3" xl="3">
          <v-card
            rounded="lg"
            :img="require(`../../assets/bg_main_profile.png`)"
          >
            <v-card-text>
              <v-row align="center" justify="center">
                <v-col>
                  <v-flex class="d-flex d-flex-inline">
                    <v-avatar color="indigo" max-height="60" max-width="60">
                      <v-icon dark>
                        mdi-account-circle
                      </v-icon>
                    </v-avatar>
                  </v-flex>
                </v-col>
                <v-col align="right" justify="center" cols="2">
                  <v-img
                    :src="require(`../../assets/setting.png`)"
                    max-width="30"
                    max-height="30"
                  >
                  </v-img>
                </v-col>
              </v-row>
            </v-card-text>
          </v-card>
          <v-card
            class="profile_form mt-2"
            rounded="lg"
            :img="require(`../../assets/bg_main_profile.png`)"
          >
            <v-card-text>
              <v-list color="transparent"> </v-list>
            </v-card-text>
          </v-card>
        </v-col>
        <v-col cols="12" xs="12" sm="8" md="8" lg="8" xl="6">
          <v-card
            min-height="50vh"
            rounded="lg"
            color="transparent"
            class="elevation-0"
          >
            <router-view></router-view>
          </v-card>
        </v-col>
        <v-col cols="4"></v-col>
      </v-row>
    </v-container>

    <v-snackbar
      top
      v-model="snackbar.show"
      :color="snackbar.color"
      :timeout="snackbar.duration"
      right
    >
      {{ snackbar.text }}

      <template v-slot:action="{ attrs }">
        <v-btn dark text v-bind="attrs" @click="releaseSnackbar()">
          Ok
        </v-btn>
      </template>
    </v-snackbar>
  </v-main>
</v-app>
