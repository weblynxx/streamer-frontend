<v-card
  class="ml-auto mr-auto elevation-0"
  :img="require(`../../assets/bg_main_profile.png`)"
  min-height="751"
>
  <v-card-title class="black--text profile_font">
    <v-spacer></v-spacer>
    {{ $t('editProfile_management.profile') }}
    <v-spacer></v-spacer>
  </v-card-title>
  <validation-observer ref="observer-edit-profile-form" v-slot="v">
    <v-form id="editProfile" class="form__edit" data-vv-scope="editProfile">
      <v-card-text class="elevation-0">
        <v-container grid-list-md>
          <v-layout wrap class="white--text">
            <v-flex xs12 md12>
              <span class="black--text your_uniq_id_font">
                {{$t('editProfile_management.your_uniq_id')}}
              </span>
            </v-flex>
            <v-flex xs12 sm8 md8>
              <v-text-field
                class="rounded-lg black--text"
                readonly
                background-color="rgba(169, 162, 164, 0.3)"
                v-model="editedProfile.streamerId"
                outlined
              >
              </v-text-field>
            </v-flex>
            <v-flex xs12 sm4 md4 class="d-flex justify-end">
              <v-btn
                v-t="'editProfile_management.update'"
                x-large
                class="btn_update white--text rounded-lg "
                @click="generateNewStreamerId"
                :disabled="isLoading"
                :loading="isLoading"
              ></v-btn>
            </v-flex>

            <v-flex xs12 md6 :class="isMobile ? 'mt-2' :'mt-n8'">
              <div
                class="uniq_id_info"
                v-t="'editProfile_management.uniq_id_info'"
              ></div>
            </v-flex>
            <v-flex xs12 md12>
              <v-tabs
                v-model="tab"
                slider-size="2"
                background-color="transparent"
                style="border-bottom: 1px solid #5F5F5F; width: 92%; "
              >
                <v-tabs-slider color="#F12C5E"></v-tabs-slider>
                <v-tab class="v-tabs-font-style ">
                  <span>{{ $t('editProfile_management.food_preference')}}</span>
                </v-tab>
                <v-tab class="v-tabs-font-style">
                  <span>
                    {{ $t('editProfile_management.clothes_preference')}}
                  </span>
                </v-tab>
              </v-tabs>
              <v-tabs-items v-model="tab">
                <v-tab-item>
                  <preference-food
                    :preferenceFoodTextProp="editedProfile.foodPreferenceText"
                    @update-food-preference="updateFoodPreference"
                  ></preference-food>
                </v-tab-item>
                <v-tab-item>
                  <preference-clothes
                    :preferenceClothesTextProp="editedProfile.clothesPreferenceText"
                    @update-clothes-preference="updateClothesPreference"
                  ></preference-clothes>
                </v-tab-item>
              </v-tabs-items>
            </v-flex>

            <!-- <v-flex xs12 sm8 md8>
            <validation-provider
              name="lastName"
              rules="required|max:32"
              v-slot="{ errors }"
            >
              <v-text-field
                dense
                v-model="updateProfile.lastName"
                label="Фамилия"
                name="lastName"
                outlined
                :error-messages="errors[0]"
              >
              </v-text-field>
            </validation-provider>
          </v-flex> -->
          </v-layout>
        </v-container>
      </v-card-text>
    </v-form>
  </validation-observer>
</v-card>
