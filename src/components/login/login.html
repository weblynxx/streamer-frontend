<v-container fill-height>
  <v-row>
    <v-col>
      <v-flex
        md12
        class="d-flex d-flex-inline 
        offset-sm-3 offset-md-3 offset-lg-3"
      >
        <v-flex md6 class="d-flex justify-center offset-1">
          <div class="white--text logo" data-end="Fans  ">From</div>
        </v-flex>
        <v-row align="center" justify="end">
          <v-col cols="12">
            <v-flex md12 class="d-flex d-flex-inline ">
              <v-flex md4 class="d-flex ml-auto mr-auto">
                <v-avatar class="pa-2 cursor">
                  <v-img
                    :src="$i18n.locale =='en' ? require(`../../assets/en-flag.svg`) : require(`../../assets/ru-flag.png`)"
                    aspect-ratio="1.0"
                    @click="setLocale($i18n.locale =='en' ? 'ru' : 'en')"
                    max-height="32"
                  ></v-img>
                </v-avatar>
                <span class="white--text mt-3"
                  >{{$i18n.locale =='en' ? 'English' : 'Русский'}}</span
                >
              </v-flex>
            </v-flex>
          </v-col>
        </v-row>
      </v-flex>
    </v-col>
  </v-row>
  <v-row>
    <v-col>
      <v-row justify="center">
        <v-col cols="12" xs="12" sm="8" md="5" lg="4">
          <v-card class="ml-auto mr-auto main_login_form" color="#E8E8E8">
            <v-card-text>
              <v-tabs
                v-model="tab"
                :class="!isMobile ? 'mb-2 ml-4' :'mx-5'"
                :fixed-tabs="isMobile"
                slider-size="2"
                style="border-bottom: 1px solid #5F5F5F; width: 92%;"
              >
                <v-tabs-slider color="#F12C5E"></v-tabs-slider>
                <v-tab
                  class="v-tabs-font-style"
                  active-class="v-tabs-font-style-active"
                  >{{ $t('auth_management.log_in')}}</v-tab
                >
                <v-tab
                  class="v-tabs-font-style"
                  active-class="v-tabs-font-style-active"
                  >{{ $t('auth_management.register')}}</v-tab
                >
              </v-tabs>
              <v-tabs-items v-model="tab" class="transparent-background">
                <validation-observer ref="observer-login-form" v-slot="v">
                  <!--  -->
                  <!-- Login -->
                  <!--  -->
                  <v-tab-item class="pa-3">
                    <validation-provider
                      name="login"
                      :name="$t('auth_management.login')"
                      rules="required"
                      v-slot="{ errors }"
                    >
                      <v-text-field
                        :label="$t('auth_management.login')"
                        class="rounded-lg"
                        outlined
                        v-model="newUser.userName"
                        background-color="rgba(169, 162, 164, 0.3)"
                        :error-messages="errors[0]"
                      >
                      </v-text-field>
                    </validation-provider>
                    <validation-provider
                      :name="$t('auth_management.password')"
                      rules="required"
                      v-slot="{ errors }"
                    >
                      <v-text-field
                        :label="$t('auth_management.password')"
                        :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
                        :type="showPassword ? 'text' : 'password'"
                        @click:append="showPassword = !showPassword"
                        v-model="newUser.password"
                        outlined
                        class="rounded-lg"
                        background-color="rgba(169, 162, 164, 0.3)"
                        v-on:keyup.enter="login"
                        :error-messages="errors[0]"
                      ></v-text-field>
                    </validation-provider>
                    <v-flex class="d-flex flex-inline">
                      <v-btn
                        :disabled="isLoading"
                        :loading="isLoading"
                        dense
                        class="btn_log_in ml-auto mr-auto white--text px-12 py-5 mb-6 mt-2"
                        color="#F12C5E"
                        @click="login"
                        >{{$t('auth_management.log_in') }}</v-btn
                      >
                    </v-flex>
                  </v-tab-item>
                </validation-observer>
                <validation-observer ref="observer-register-form" v-slot="v">
                  <!--  -->
                  <!-- Registration form -->
                  <!--  -->
                  <v-tab-item>
                    <validation-provider
                      name="email"
                      rules="required|email"
                      v-slot="{ errors }"
                    >
                      <v-text-field
                        label="E-mail"
                        @change="emailChanged"
                        color="#55597D"
                        outlined
                        class="rounded-lg"
                        v-model="newUser.email"
                        background-color="rgba(169, 162, 164, 0.3)"
                        :error-messages="errors[0]"
                      ></v-text-field>
                    </validation-provider>
                    <validation-provider
                      name="login"
                      mode="lazy"
                      rules="required|max:32|verify_already_exist_username"
                      v-slot="{ errors }"
                    >
                      <v-text-field
                        :label="$t('auth_management.login')"
                        color="#55597D"
                        outlined
                        class="rounded-lg"
                        v-model="newUser.userName"
                        background-color="rgba(169, 162, 164, 0.3)"
                        :error-messages="errors[0]"
                      ></v-text-field>
                    </validation-provider>

                    <validation-provider
                      name="firstName"
                      rules="required"
                      v-slot="{ errors }"
                    >
                      <v-text-field
                        :label="$t('auth_management.first_name')"
                        v-model="newUser.firstName"
                        outlined
                        class="rounded-lg"
                        color="#55597D"
                        background-color="rgba(169, 162, 164, 0.3)"
                        :error-messages="errors[0]"
                      ></v-text-field>
                    </validation-provider>
                    <validation-provider
                      name="lastName"
                      rules="required"
                      v-slot="{ errors }"
                    >
                      <v-text-field
                        :label="$t('auth_management.last_name')"
                        v-model="newUser.lastName"
                        outlined
                        class="rounded-lg"
                        color="#55597D"
                        background-color="rgba(169, 162, 164, 0.3)"
                        :error-messages="errors[0]"
                      ></v-text-field>
                    </validation-provider>
                    <validation-provider
                      name="password"
                      rules="required|min:8|verify_password"
                      v-slot="{ errors }"
                    >
                      <v-text-field
                        :label="$t('auth_management.password')"
                        :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
                        :type="showPassword ? 'text' : 'password'"
                        @click:append="showPassword = !showPassword"
                        v-model="newUser.password"
                        outlined
                        class="rounded-lg"
                        color="#55597D"
                        background-color="rgba(169, 162, 164, 0.3)"
                        :error-messages="errors[0]"
                      ></v-text-field>
                    </validation-provider>

                    <v-flex class="d-flex flex-inline">
                      <v-btn
                        :disabled="isLoading"
                        :loading="isLoading"
                        class="btn_log_in ml-auto mr-auto white--text px-12 py-5 mb-6 mt-2"
                        color="#F12C5E"
                        @click="create"
                        >{{$t('auth_management.register')}}</v-btn
                      >
                    </v-flex>
                  </v-tab-item>
                </validation-observer>
              </v-tabs-items>
            </v-card-text>
          </v-card>
        </v-col>
      </v-row>
    </v-col>
  </v-row>
  <!-- Emty rows -->
  <v-row>
    <v-col></v-col>
  </v-row>
  <v-row>
    <v-col></v-col>
  </v-row>
  <v-row>
    <v-col></v-col>
  </v-row>
</v-container>
